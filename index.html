<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital clock</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div class="bg-gray-800 text-white px-8 py-6 rounded-lg shadow-lg text-center">
    <p class="text-gray-300 text-lg mb-4" id="date">Saturday 23 September 2023</p>
    <div class="text-6xl font-bold flex justify-center space-x-4">
      <span id="hours"></span>
      <span>:</span>
      <span id="minutes"></span>
      <span>:</span>
      <span id="seconds"></span>
    </div>
  </div>
  <script type="module" src="assets/js/plugin.js"></script>

</body>

</html>
